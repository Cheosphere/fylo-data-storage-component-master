<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Fylo Data Storage Component</title>
</head>

<body>
  <!-- CONTENEDOR -->
  <main class="container">
    <div class="sub_container">
      <!-- ÁREA DE HERRAMIENTAS Y LOGO -->
      <div class="tools_area">
        <!-- LOGOTIPO -->
        <figure class="tools_area_logo">
          <img src="images/logo.svg" alt="logo_image">
        </figure>
        <!-- DOCUMENT ICON -->
        <figure class="tools_area_icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24">
            <path fill="#697ED4"
              d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z" />
          </svg>
        </figure>
        <!-- FOLDER ICON -->
        <figure class="tools_area_icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20">
            <path fill="#697ED4"
              d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z" />
          </svg>
        </figure>
        <!-- UPLOAD ICON -->
        <figure class="tools_area_icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16">
            <path fill="#697ED4"
              d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z" />
          </svg>
        </figure>
      </div>
      <!-- ÁREA DATOS DE ALMACENAMIENTO -->
      <div class="storage_area">
        <article class="storage_area_data">
          <h1 class="storage_area_data_title">
            You’ve used <span>815 GB</span> of your storage
          </h1>
          <!-- BARRA DE ALMACENAMIENTO -->
          <div class="storage_area_data_bar">
            <div class="storage_area_data_bar_color">
              <div class="storage_area_data_bar_point"></div>
            </div>
          </div>
          <div class="storage_area_data_minmax">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <!-- POP-U ESPACIO DISPONIBLE -->
          <section class="storage_area_data_popup">
            <h2>185</h2>
            <h3>GB LEFT</h3>
            <div class="storage_area_data_popup_triangle"></div>
          </section>
        </article>
      </div>
    </div>
  </main>
</body>

</html>
